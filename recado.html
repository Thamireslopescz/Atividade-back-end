<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" />
  <title>Recados</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <fieldset class="grupo">
    <form onsubmit="criarRecado(event)">
      <div class="campo">
        <input type="text" id="tituloInput" placeholder="Título" />
      </div>
      <div class="campo">
        <input type="text" id="descricao" placeholder="Descrição" />
      </div>
      <button type="submit" class="btn">Enviar</button>
    </form>
  </fieldset>
  
  <fieldset class="grupo">
    <button type="button" class="btn" onclick="mostrarRecados()">Mostrar Recados</button>
    <div class="campo">
      <br><br><br><br>
      <table>
        <thead>
          <tr>
            <th>Título</th>
            <th>Descrição</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="corpoRecados">
        </tbody>
      </table>
    </div>
  </fieldset>
  
  <form onsubmit="atualizarRecado(event)" class="hidden" id="formEdicao">
    <fieldset>
      <label for="tituloEdicaoForm">Título</label>
      <input id="tituloEdicaoForm" />
    </fieldset>
    <fieldset>
      <label for="descricaoEdicaoForm">Descrição</label>
      <input id="descricaoEdicaoForm" />
    </fieldset>
    <input id="idRecado" class="hidden" />
    <button id="editarRecado" type="submit">Editar recado</button>
  </form>
  <div id="containerCards"></div>
  <section id="paginator">
    <button onclick="paginaAnterior()">anterior</button>
    <p id="pages"></p>
    <button onclick="proximaPagina()">proximo</button>
  </section>
  <script src="main.js"></script>
</body>
</html>
